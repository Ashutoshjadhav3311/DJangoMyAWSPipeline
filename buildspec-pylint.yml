version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
  pre_build:
    commands:
      - echo "Static Code Analysis Using Pylint"
      - pip install -r requirements.txt pylint
      - pylint notes || true
      - pylint notesapp --disable=C,R --ignore=notesapp/migrations,views.py,urls.py,notesapp/test *.py || true
      - echo "Run Unit test"
      - python manage.py test notesapp
      - echo "SonarCloud"
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
      - unzip ./sonar-scanner-cli-5.0.1.3006-linux.zip
      - export PATH=$PATH:$CODEBUILD_SRC_DIR/sonar-scanner-5.0.1.3006-linux/bin/
      - sonar-scanner -Dsonar.organization=ashutosh0501 -Dsonar.projectKey=ashutosh0501_ashutosh -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=1bcb869615cc5d798c7810ea0f5a2a9922336371
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=ashutosh0501_ashutosh > report.json
      - cat report.json
